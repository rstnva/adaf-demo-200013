# PostgreSQL Standby Configuration for HA Setup
# ADAF Dashboard Production - Hot Standby Replica

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (Smaller for standby)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 2MB
maintenance_work_mem = 32MB

# Hot Standby Settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 60s

# WAL Settings for Standby
wal_level = replica
archive_mode = on
archive_command = '/bin/true'  # Standby doesn't need to archive

# Logging (Less verbose for standby)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-standby-%Y-%m-%d.log'
log_line_prefix = '[STANDBY] %t [%p]: [%l-1] user=%u,db=%d,client=%h '
log_connections = on
log_disconnections = on

# Performance Monitoring
track_activities = on
track_counts = on

# Recovery Settings
recovery_target_timeline = 'latest'