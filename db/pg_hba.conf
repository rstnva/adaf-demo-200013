# PostgreSQL Host-Based Authentication Configuration
# ADAF Dashboard Production - Security-Hardened

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections for administrative access
local   all             postgres                                peer
local   all             all                                     md5

# IPv4 local connections
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# Replication connections for standby
host    replication     replicator      172.20.0.0/16           md5
host    replication     replicator      postgres-standby        md5

# Application connections (restricted to docker network)
host    all             adaf_user       172.20.0.0/16           md5
host    all             adaf_user       app-blue                md5
host    all             adaf_user       app-green               md5

# Monitoring connections (limited scope)
host    all             adaf_user       prometheus              md5

# Deny all other connections
host    all             all             0.0.0.0/0               reject