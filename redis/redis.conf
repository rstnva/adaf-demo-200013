# Redis Configuration for ADAF Dashboard Production
# High Availability with AOF Persistence

# Network Configuration
bind 0.0.0.0
port 6379
protected-mode yes
requirepass ${REDIS_PASSWORD:-adaf_redis_secure_2024}

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - AOF (Append Only File)
appendonly yes
appendfilename "adaf-redis.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# RDB Snapshots (backup)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename "adaf-redis.rdb"

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"
syslog-enabled no

# Client Management
timeout 300
tcp-keepalive 300
tcp-backlog 511
maxclients 1000

# Performance Tuning
hz 10
dynamic-hz yes
latency-monitor-threshold 100

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_a8f5d2e9c7b1"

# TTL for ADAF-specific keys
# WSP (Wall Street Pulse) data expires after 1 hour
# Session data expires after 24 hours
# Cache data expires after 30 minutes

# Monitoring
slowlog-log-slower-than 10000
slowlog-max-len 1000

# Key Expiry Policies for ADAF
# Set default TTL for various data types:
# wsp:* keys -> 3600 seconds (1 hour)
# session:* keys -> 86400 seconds (24 hours)  
# cache:* keys -> 1800 seconds (30 minutes)
# temp:* keys -> 300 seconds (5 minutes)